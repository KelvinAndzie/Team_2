<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <!-- Sidebar with Admin Panel Title -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Demon LordZabuza</h2>
        </div>
        <ul class="menu">
            <li onclick="home()"><a href="#">Home</a></li>
            <li onclick="users()"><a href="#">Users</a></li>
        </ul>
        <div class="logout" id="logout" onclick="showLogoutDialog()">
            <div>LogOut</div>
            <img src="../../Assets/logout.png" alt="logout" class="img">
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <h1>Welcome to the Users Section</h1>
            <div class="profile-section">
                <span>Notifications</span>
                <span>Messages</span>
                <span>Profile (Dropdown)</span>
            </div>
        </header>
        
        <section class="users-overview">
            <div class="user-list" id="user-list"></div>
            
            <!-- Add / Manage User Form -->
            <div class="add-user">
                <h2>Add / Manage User</h2>
                <form id="user-form">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="user-name" required>

                    <label for="user-username">Username:</label>
                    <input type="text" id="user-username" name="user-username" required>

                    <label for="user-contact">Contact:</label>
                    <input type="tel" id="user-contact" name="user-contact" required>

                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="user-email" required>

                    <label for="user-role">Role:</label><br>
                    <label>
                        <input type="radio" name="role" id="role-admin" value="Admin" required> Admin
                    </label>
                    <label>
                        <input type="radio" name="role" id="role-staff" value="Staff" required> Staff
                    </label>

                    <button type="button" onclick="saveUser()">Save User</button>
                    <button type="button" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </section>
        
        <!-- Logout Confirmation Dialog -->
        <div id="logout-dialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-box">
                <p>Are you sure you want to log out?</p>
                <button onclick="confirmLogout(true)">Yes</button>
                <button onclick="confirmLogout(false)">No</button>
            </div>
        </div>
    </main>
    <script src="users.js"></script>
</body>
</html>
